services:
  # --- Infrastructure ---
  rabbitmq:
    image: rabbitmq:3.13-management
    ports:
      - "5672:5672"
      - "15672:15672"   # Management UI
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_port_connectivity"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq

  postgres:
    image: postgres:16
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: docproc
      POSTGRES_PASSWORD: docproc
      POSTGRES_DB: docproc
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U docproc"]
      interval: 5s
      timeout: 3s
      retries: 5
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # --- API Gateway (FastAPI HTTP server) ---
  api-gateway:
    build: .
    command: uvicorn src.components.api_gateway.app:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    environment:
      DOCPROC_RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672/
      DOCPROC_DATABASE_URL: postgresql+asyncpg://docproc:docproc@postgres:5432/docproc
      DOCPROC_STORAGE_PATH: /data/storage
    volumes:
      - file_storage:/data/storage
    depends_on:
      rabbitmq:
        condition: service_healthy
      postgres:
        condition: service_healthy

  # --- Pipeline Components ---
  workflow-router:
    build: .
    command: python -m src
    environment:
      DOCPROC_COMPONENT_NAME: workflow_router
      DOCPROC_RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672/
      DOCPROC_DATABASE_URL: postgresql+asyncpg://docproc:docproc@postgres:5432/docproc
      DOCPROC_HEALTH_PORT: 8080
      DOCPROC_WORKFLOWS_DIR: config/workflows
    depends_on:
      rabbitmq:
        condition: service_healthy
      postgres:
        condition: service_healthy

  splitter:
